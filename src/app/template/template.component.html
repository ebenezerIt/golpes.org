<div class="template-container">
  <!--  <a href="https://web.whatsapp.com/send?text=Saiba como se proteger de golpes!! acesse https://golpes-org" target="_blank" data-text="Saiba como se proteger de golpes!! acesse https://golpes-org">Share1</a>-->

  <ng-container *ngIf="onHome; else ActiveGolpe">

    <img routerLink="/" src="assets/images/app-background.png" style="width: 100%; height: 100%" alt="">
  </ng-container>

  <ng-template #ActiveGolpe>
    <div class="selected-golpe" fxLayout="column" fxLayoutAlign="center center">
      <div class="img-content">

        <img [src]="selectedGolpe.img" alt="">
      </div>
      <h2>{{selectedGolpe.title}}</h2>

      <h3 class="step mb-step">
        <h1>Como Funciona</h1>
        {{selectedGolpe.description}}
      </h3>

      <div fxLayout="column" fxLayoutGap="20px">
        <ng-container *ngFor="let step of selectedGolpe.steps; let position = index">
          <div class="step" fxLayout="column">
            <h1>{{step.title}}</h1>
            <div *ngFor="let description of step.description">
              <h3>{{description}}</h3>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

  </ng-template>

  <div class="search-box" fxLayout="column" fxLayoutAlign="center center">

    Digite na barra de busca o golpe que deseja obter informações!

    <div class="search">
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Pesquisar Golpe</mat-label>
          <input autocomplete="off" [(ngModel)]="searchText" name="text" type="text" matInput
                 placeholder="Ex: WhatsApp">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
    </div>

    <div class="list" fxLayout="row" fxLayoutAlign="space-around start">

      <div *ngIf="!filteredList.length" class="not-found">Não encontramos nenhum golpe com esse nome</div>

      <ng-container *ngFor="let item of filteredList">
        <div routerLink="/" [queryParams]="{golpe: item.id}" (click)="scrollUp()" fxLayout="column"
             fxLayoutAlign="center center">
          <img [src]="item.img" alt="">
          <span>{{item.title}}</span>
        </div>
      </ng-container>

    </div>

  </div>

  <ng-container *ngIf="!onHome">

    <img routerLink="/" (click)="scrollUp()" src="assets/images/app-background.png" style="width: 100%; height: 100%"
         alt="">
  </ng-container>


</div>
